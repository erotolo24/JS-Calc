<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
  
  <div class="container text-center">
    <div class="calc-container">
      <div class="row justify-content-center">
        <form name="calc">
          <input type="text" id="entry" class="entry text-end" value="0" readonly>
        </form>
      </div>
      <div class="row justify-content-center">
        <button type="button" class="btn darkred numBut" onClick="numButPress(7)">7</button>
        <button type="button" class="btn darkred numBut" onClick="numButPress(8)">8</button>
        <button type="button" class="btn darkred numBut" onClick="numButPress(9)">9</button>
        <button type="button" class="btn red numBut" onClick="mathButPress('+')">+</button>
      </div>
      <div class="row justify-content-center">
        <button type="button" class="btn darkred numBut" onClick="numButPress(4)">4</button>
        <button type="button" class="btn darkred numBut" onClick="numButPress(5)">5</button>
        <button type="button" class="btn darkred numBut" onClick="numButPress(6)">6</button>
        <button type="button" class="btn red numBut" onClick="mathButPress('-')">-</button>
      </div>
      <div class="row justify-content-center">
        <button type="button" class="btn darkred numBut" onClick="numButPress(1)">1</button>
        <button type="button" class="btn darkred numBut" onClick="numButPress(2)">2</button>
        <button type="button" class="btn darkred numBut" onClick="numButPress(3)">3</button>
        <button type="button" class="btn red numBut" onClick="mathButPress('*')">*</button>
      </div>
      <div class="row justify-content-center">
        <button type="button" class="btn btn-primary numBut" onClick="clearButPress()">AC</button>
        <button type="button" class="btn darkred numBut" onClick="numButPress(0)">0</button>
        <button type="button" class="btn darkred numBut" onClick="numButPress('.')">.</button>
        <button type="button" class="btn red numBut" onClick="mathButPress('/')">/</button>
      </div>
      <div class="row justify-content-center">
        <button type="button" class="btn brightred numBut" onClick="copyButPress()">MC</button>
        <button type="button" class="btn brightred numBut" onClick="pasteButPress()">MP</button>
        <button type="button" class="btn black equalBut" onClick="equalButPress('=')">=</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
 crossorigin="anonymous">
  </script>
</body>

</html>
